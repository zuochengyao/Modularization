apply plugin: 'com.android.library'
apply plugin: 'realm-android'

android {
    compileSdkVersion versions.build.compile_sdk

    defaultConfig {
        minSdkVersion versions.build.min_sdk
        targetSdkVersion versions.build.target_sdk
        testInstrumentationRunner versions.deps.test.runner
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // Support libraries
    api versions.deps.support.design
    api versions.deps.support.v4
    api versions.deps.support.v7
    api versions.deps.support.constraint
    // JUnit
    testImplementation versions.deps.test.junit
    androidTestImplementation versions.deps.test.test
    androidTestImplementation versions.deps.test.espresso
    // okhttp & okio
    api versions.deps.okio
    api versions.deps.okhttp
    // Glide
    api versions.deps.imageloader.glide
    annotationProcessor versions.deps.imageloader.glidecompiler
    // Universal-Image-Loader
    api versions.deps.imageloader.universal
    // Gson
    api versions.deps.gson
}
